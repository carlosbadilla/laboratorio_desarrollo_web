<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Tienda de Tenis</title>
  <!-- Incluimos Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Navbar -->
<nav class="bg-white p-6 shadow-md">
  <div class="container mx-auto">
    <div class="flex justify-between items-center">
      <div>
        <a href="#" class="text-xl font-bold text-gray-800">Tienda de Tenis</a>
      </div>
      <div>
        <a href="index.html" class="text-gray-600 hover:text-gray-800">Inicio</a>
        <a href="productos.html" class="ml-4 text-gray-600 hover:text-gray-800">Productos</a>
        <a href="contacto.html" class="ml-4 text-gray-600 hover:text-gray-800">Contacto</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contact section -->
<div class="container mx-auto my-10">
  <div class="md:flex justify-between">
    <!-- Formulario de contacto -->
    <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">¡Contáctanos!</h2>
      <form action="#" method="post">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
          <textarea id="message" name="message" placeholder="Mensaje" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500"></textarea>
        </div>
        <button type="submit" class="px-6 py-3 bg-gray-800 text-white rounded-md inline-block hover:bg-gray-700">Enviar mensaje</button>
      </form>
    </div>
    <!-- Información de contacto -->
    <div class="md:w-1/2 mt-6 md:mt-0 md:ml-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Información de contacto</h2>
      <p class="text-gray-700 mb-2"><span class="font-semibold">Dirección:</span> 123 Calle Principal, Ciudad, País</p>
      <p class="text-gray-700 mb-2"><span class="font-semibold">Teléfono:</span> +123 456 789</p>
      <p class="text-gray-700 mb-2"><span class="font-semibold">Correo electrónico:</span> info@tiendadetenis.com</p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 py-6 text-gray-300">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Tienda de Tenis. Todos los derechos reservados.</p>
  </div>
</footer>

</body>
</html>
